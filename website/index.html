<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" type="image/jpg" href="cloudy.png"/>
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class="form">
  <div class ="holder zip" >
    <input type="text" id="zip" placeholder="enter zip code here" autofocus>
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="50" ></textarea>
    <button id="generate" type = "submit" > Generate </button>
  </div>
</div>
  <div class ="holder entry" >
    <div id = 'entry'></div>
   <div id = "entryHolder" >
     <div id="dateTitle"></div>
    <div id = "date"></div>
    <div id = 'tempTitle'></div> 
   <div id = "temp"></div>
   <div id = 'contentTitle'></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
